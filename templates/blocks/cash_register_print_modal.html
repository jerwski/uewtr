<!-- Modal for data to will be erase if you want -->
  {% if cr_set %}
    <button id="crButton" type="button" class="btn btn-outline-primary" data-toggle="modal" data-target="#crModal">Print selected cahs register</button>
  {% endif %}

  <!-- Modal -->
  <div class="modal fade" id="crModal" tabindex="-1" role="dialog" aria-labelledby="myCRModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header bg-danger text-white">
          <h6 class="modal-title">Cash registers for {{ company }}</h6>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span class="fas fa-times-circle" aria-hidden="true"></span>
          </button>
        </div>
        <div class="modal-body">
          <form action="{% url 'cashregister:print_register' company_id %}" method="POST">{% csrf_token %}
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text fas fa-search" id="basic-addon"></span>
              </div>
              <input class="form-control" id="myCR" type="text" placeholder="Search cash register..." aria-label="Filtering table" aria-describedby="basic-addon">
              <div class="input-group-append">
                <span class="input-group-text fas fa-eraser" id="clear"></span>
              </div>
            </div>
            <div class="uk-table-scroll-sm">
              <table class="table table-borderless table-sm">
                <tbody id="CRTable">
                {% for nr in cr_set %}
                  <tr>
                    <td>
                    <div class="form-check custom-control custom-radio ml-5 text-left">
                      <input type="radio" id="{{ nr|date:'m/Y' }}" name="cr_number" class="custom-control-input" value="{{ nr|date:'m/Y' }}" required>
                      <label class="custom-control-label text-primary" for="{{ nr|date:'m/Y' }}">{{ nr|date:'m/Y' }}</label>
                    </div>
                    </td>
                  </tr>
                {% endfor %}
                </tbody>
              </table>
            </div>
            <div class="modal-footer">
              <div class="btn-group" role="group" aria-label="Basic example">
                <button type="button" class="btn btn-outline-danger" data-dismiss="modal">Close window</button>
                <button id="crsub" type="submit" class="btn btn-outline-success">Print selected leave data</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>


<!-- hide modal-->
  <script>

    $('#crsub').click(function() {
      $('#crModal').modal('hide');
    });

    $('#clear').click(function() {
      $('#myCR').val('');
      document.getElementById("myCR").focus();
    });

  </script>


<!-- search table-->
  <script>
    $(document).ready(function(){
    $("#myCR").on("keyup", function() {var value =
      $(this).val().toLowerCase();
        $("#CRTable").find("tr").filter(function() {
          $(this).toggle(
            $(this).text().toLowerCase().indexOf(value) > -1)})
        ;})
    ;});
  </script>
