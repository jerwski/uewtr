  <!-- Button trigger modal -->
  <button id="commitButton" type="button" class="btn btn-sm btn-outline-danger" data-bs-toggle="modal" data-bs-target="#harderaseModal">Think twice before you decide.</button>
    <!-- Modal -->
    <div class="modal fade bd-example-modal-sm" id="harderaseModal" tabindex="-1" aria-labelledby="heModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
          <div class="modal-header uk-bg-dark text-white">
            <h5 class="modal-title" id="harderaseModal">COMMIT...</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body uk-bg-bisque">
            <p class="text-danger fw-bold fst-italic">You try do erase all bellow records for {{ worker }}...</p>
          </div>
          <div class="modal-footer uk-bg-bisque">
            <button type="button" class="btn btn-sm btn-outline-light" data-bs-dismiss="modal">Close</button>
            <a id="closemod" href="{% url 'employee:employee_erase_all_records' employee_id %}" class="btn btn-sm btn-outline-danger">Yes I do delete...</a>
          </div>
        </div>
      </div>
    </div>

  <script>
    $('#closemod').click(function() {
      $('#harderaseModal').modal('hide');
      $('#eraseModal').modal('hide');
    });
  </script>
